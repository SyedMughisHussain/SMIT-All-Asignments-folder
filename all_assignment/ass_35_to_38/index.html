        function factorial(number){
            var fact =1;
        for(var i=2; i<=number; i++){

         }

        function calculateHypotneuse(base,perpendicular){
            function calculateSquare(x) {
                return x*x;    
            }
            var baseSquare = calculateSquare(base);
            var perpendicularSquare = calculateSquare(perpendicular);
            var hypotneuse = baseSquare + perpendicularSquare;
            var hypotneuseSquare = Math.sqrt(hypotneuse);
            return hypotneuseSquare;

        // Q10
        function palindrome(checkWord) {
            var checkLenght = checkWord.length;
            for(var i=0; i<=checkLenght/2; i++)
            {
                if(checkWord[i] !== checkWord[checkLenght - 1 -i]){
                    return false;
                }
            }
            return true;
        }

        // Q11
        function uppercase(str){
        var array1 = str.split(' ');
        var newarray1 = [];
        for(var x = 0; x < array1.length; x++){
        newarray1.push(array1[x].charAt(0).toUpperCase()+array1[x].slice(1));
        }
        return newarray1.join(' ');
        }

        function stringAs(valueInString){
            var splitString = valueInString.split(' ');
            for(var i=0; i<=splitString.length; i++){
                if(splitString[0].length > splitString[1].length){
                    return splitString[0];
                }
                else if(splitString[1].length>splitString[2].length){

                }
                else{

                }
            }
        }

            string = string.toLowerCase();
            for(var i=0; i<=string.length; i++){

                }
            }

        }

            var pie = 3.14;
            var circumferenceOfCircle = 2*pie*radius;

        }

            var radiusSquare = radius*radius;
            var pie = 3.14;
            var areaOfCircle = pie * radiusSquare;
