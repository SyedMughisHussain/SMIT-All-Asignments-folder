        // Q7
        function sentence(string) {
            let count = 0;
            let vowels = 'aeiouAEIOU';
            for (let i = 0; i < string.length; i++) {
                let char1 = string[i];
                let char2 = string[i + 1];
                if (vowels.includes(char1) && vowels.includes(char2)) {

                }
            }
            return count;

        }
