        // Q3
        function addData() {
            let nameofStudent = document.getElementById('stuName').value;
            let age = document.getElementById('stuAge').value;
            let marks = document.getElementById('stuMarks').value;
                let table = document.getElementById("outputTable");
                let newRow = table.insertRow(table.rows.length);
                newRow.insertCell(0).innerHTML = nameofStudent;
                newRow.insertCell(1).innerHTML = age;
                newRow.insertCell(2).innerHTML = marks;
                newRow.insertCell(3).innerHTML =
                    '<button onclick="editData(this)">Edit</button>' +
                    '<button onclick="deleteData(this)">Delete</button>';
                    clearInputs();
            }
        function editData(button) {
            let row = button.parentNode.parentNode;
            let nameCell = row.cells[0];
            let ageCell = row.cells[1];
            let marksCell = row.cells[2];
            let nameInput =
                prompt("Enter the updated name:",
                    nameCell.innerHTML);
            let ageInput =
                prompt("Enter the updated age:",
                    ageCell.innerHTML);
            let marksInput =
                prompt("Enter the updated marks:",
                    marksCell.innerHTML
                );
            nameCell.innerHTML = nameInput;
            ageCell.innerHTML = ageInput;
            marksCell.innerHTML = marksInput;
        }
        function deleteData(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
        function clearInputs() {
            document.getElementById('stuName').value = "";
            document.getElementById('stuAge').value = "";
            document.getElementById('stuMarks').value = "";
        }
