<body>
    <script>
        //Q1
        var num = 10;
        document.write('Result:');
        document.write('<br>');
        document.write('The value of a is: '+num);
        document.write('<br>');
        document.write('<br>');
        document.write('------------------------------------');
        document.write('<br>');
        document.write('<br>');
        num++;
        document.write('The value of ++a is: '+num);
        document.write('<br>');
        document.write('Now the value of a is: '+num);
        document.write('<br>');
        document.write('<br>');
        document.write('The value of ++a is: '+num);
        document.write('<br>');
        num++;
        document.write('Now the value of a is: '+num);
        document.write('<br>');
        document.write('<br>');
        num--;
        document.write('The value of --a is: '+num);
        document.write('<br>');
        num++;
        document.write('Now the value of a is: '+num);
        document.write('<br>');
        document.write('<br>');
        document.write('<br>');
        document.write('The value of --a is: '+num);
        document.write('<br>');
        num--;
        document.write('Now the value of a is: '+num);
        document.write('<br>');
        //Q2
        var a = 2;
        var b = 1;
        document.write('A is: '+a);
        document.write('<br>');
        document.write('B is: '+b);
        document.write('<br>');
        var result = --a - --b + ++b + b--;
        document.write('The Result is: '+result); 
        document.write('<br>');

        var name = prompt('Enter Your name here:');
        document.write('Hello: '+name);
        document.write('<br>');

        {
            for(var i =1; i<=10; i++)
        {
          document.write('5 '+' X' +i+ ' =' + i* 5);
          document.write('<br>');
        }
        }
        else
        for(var i =1; i<=10; i++)
        {
          document.write(inputNumber+' X' +i+ ' =' + i* inputNumber);
          document.write('<br>');
        }
        //Q6
        
    </script>
