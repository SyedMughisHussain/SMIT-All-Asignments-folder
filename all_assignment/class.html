<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // POST INCREMENT
        var counter = "10"
        var newValue = counter++
        console.log(counter)
        console.log(newValue)
        //PRE INCREMENT
        var counter = "10"
        var newValue = ++counter
        console.log(counter)
        console.log(newValue)
    </script>
</body>

</html>
