<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // POST INCREMENT
        var counter = 10;
        var newValue = counter++
        console.log(counter) //11
        console.log(newValue) //10
        //PRE INCREMENT
        var counter = 10;
        var newValue = ++counter
        console.log(counter) //11
        console.log(newValue) //11
        //PRE INCREMENT
        

    </script>
</body>

</html>
