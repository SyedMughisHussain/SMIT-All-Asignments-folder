<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>For loop</h1>
    <script>
        for (var i = 0; i <= 5; i++) {
            console.log(i);
            document.write('<br>')
        }
        for (var i = 5; i >= 5; i--) {
            console.log(i)
            // document.write(i)
            document.write('<br>')
        }
        for (var i = 0; i <= 10; i+2) {
            console.log(i)
            // document.write(i)
            document.write('<br>')
        }
        for(var i = 1; i <=10; i++)
        {
            console.log('5  X '+i+ '= '+i*i);
            // document.write('5  X '+i+ '= '+i*i);
            document.write('<br>')
        }
    </script>
</body>

</html>
