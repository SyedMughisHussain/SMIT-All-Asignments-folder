<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Rules for naming JS variables</h1>
    <script>
        //Q1
        var dummy1, dummy2, dummy2;
        //Q2
        //legal variables declaration
        var rougeOne;
        var rouge1;
        var _rouge1;
        var $_rouge1;
        var rouge_One;
        //ilegal variabled declaration
        // var 1rouge; 
        // var rouge one; 
        // var rouge* one; 
        // var var ;
        // var /house;
        //Q3
        document.write('variables name can only contain, numbers, $ and _ For example: my$_1stVariable');
        document.write("<br>");
        document.write('Variable must begin with a letter, $ or _ For example: $name, _name, or name');
        document.write("<br>");
        document.write('Variables name are case sensitive');
        document.write("<br>");
        document.write('Variables name should not be JS keywords');

    </script>
</body>

</html>
